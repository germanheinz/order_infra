apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-deployment
  template:
    metadata:
      labels:
        app: postgres-deployment
    spec:
      containers:
        - name: postgres
          image: postgres:15.3  # ⚠️ Versión fija recomendada
          env:
            - name: POSTGRES_PASSWORD
              value: "1234"
      imagePullSecrets:
        - name: dockerhub-secret  # ⚠️ Si usás auth de Docker
